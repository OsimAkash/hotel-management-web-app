services:
  - type: web
    name: hotel-management-web-app
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install && npm run prod
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      php artisan migrate --force
    # The 'startCommand' is not needed for a standard Laravel application.
    # Render's PHP environment automatically uses a production-ready web server (Apache).
    # Using `php artisan serve` is not recommended for production as it's a development server.
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        sync: false   # Generate this locally with `php artisan key:generate --show` and set it in the Render dashboard.
      - key: APP_URL
        value: https://hotel-management-web-app.onrender.com
      # Add your database credentials below. If you are using a Render Database,
      # you can link it, and Render will inject the credentials automatically.
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        value: your-db-host
      - key: DB_PORT
        value: 3306
      - key: DB_DATABASE
        value: your-db-name
      - key: DB_USERNAME
        value: your-db-user
      - key: DB_PASSWORD
        sync: false
